<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Pokedex</h1>
    </header>
    <main>
      <section class="hero">
        <h2>BULBASAUR</h2>
        <img class="pokemon-hero" src="./img/001.png" alt="Bulbasaur" />
      </section>
      <section class="info">
        <ul class="info__feature">
          <li class="info_title">
            <h3 class="info__title">No.</h3>
            <h2 class="info__stat">asd</span>
          </li>
          <li class="info_title">
            <h3 class="info__title">Level</h3>
            <h2 class="info__stat">asd</h2>
          </li>
          <li class="info_title">
            <h3 class="info__title">Type</h3>
            <h2 class="info__stat">asd</h2>
          </li>
          <li class="info_title">
            <h3 class="info__title">Hability</h3>
            <h2 class="info__stat">asd</h2>
          </li>
          <li class="info_title">
            <h3 class="info__title">Height</h3>
            <h2 class="info__stat">Halo</h2>
          </li>
          <li class="info_title">
            <h3 class="info__title">Weight</h3>
            <h2 class="info__stat">asd</h2>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
